<h1>Tasks List</h1>
<div class="task-list" data-bind = "template: { name: 'task-template', foreach: tasks }"></div>

<button class="js-add-task"  data-bind="click: addTaskForm">add task</button>

<div style="display: none">
    <div class="add-task-form">
        <form data-bind="with: newTask, submit: saveTask">
            <input name="title" placeholder="title" type="text" data-bind="value: title">
            <textarea name="description" placeholder="description" data-bind="value: description"></textarea>
            <button>save</button>
        </form>
    </div>
</div>

<script type = "text/html" id = "task-template">
    <div class="task-item">
        <h3 data-bind = "text: title"></h3>
        <p>Description: <span data-bind = "text: description"></span></p>
        <button  data-bind="click: $parent.removeTask">remove</button>
        <button  data-bind="click: $parent.editTaskForm">edit</button>
    </div>
</script>
